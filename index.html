<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Framework Tester</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="overflow-x-none">
    <header class="container shadow-sm mb-4">
        <div class="container-lg nav align-items-center">
            <h2>
                <a href="#">CSS Framework Test</a>
            </h2>
            <ul class="nav-list gap-4 justify-content-end mr-3">
                <li>
                    <a href="#" class="hover-line">Hover Line</a>
                </li>
                <li>
                    <a href="#" class="">No Hover Effect</a>
                </li>
                <li>
                    <a href="#" class="">Another</a>
                </li>
            </ul>
        </div>
    </header>
    
    <div class="container-lg">
        <h1>Buttons in large grid container</h1>
    </div>

    <div class="container-lg grid shadow rounded-1 justify-content-center align-items-center gap-4">
        <button class="btn centered m-3 col">Button</button>
        <button class="btn btn-border centered m-3 col">Button</button>
        <a href="#" class="btn col">This is an <b>a</b> tag</a>
    </div>
    <br>
    <div class="container-md">
        <h1>Texts in medium grid container</h1>
    </div>
    
    <div class="container-md shadow rounded-1 grid gap-1 align-items-center">
        <p class="text-dark text-center col-3">test1</p>
        <p class="text-dark text-center col-3">test2</p>
        <p class="text-dark text-center col-3">test1</p>
        <p class="text-dark text-center col-3">test2</p>
    </div>
    <br>
    <div class="container-sm">
        <h1>Buttons in small flex container</h1>
    </div>

    <div class="container-sm border rounded-1 flex-row justify-content-center gap-5 align-items-center">
        <button class="btn centered m-3">Button</button>
        <button class="btn btn-border centered m-3">Button</button>
        <a href="#" class="btn">This is an <b>a</b> tag</a>
    </div>
    <br>
    <div class="container-sm">
        <h1>Warning in small container</h1>
    </div>

    <div class="bg-warning container-sm border rounded-1 flex-row justify-content-center gap-5 align-items-center">
        <h2 class="text-light">Warning!</h2>
    </div>
</body>

</html>
